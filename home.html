<!-- Registration form Modal  -->
<form action="/registration" method="post">
 <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center text-success">
                <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form mb-3">
                    <label data-error="wrong" data-success="right" for="firstname">First Name</label>
                    <i class="fa fa-user prefix grey-text"></i>
                    <input type="text" id="firstname" name="fname" class="form-control validate">
                   
                </div>
                 <div class="md-form mb-3">
                    <label data-error="wrong" data-success="right" for="lastname">Last Name</label>
                    <i class="fa fa-user prefix grey-text"></i>
                    <input type="text" id="lastname" name="lname" class="form-control validate">
                   
                </div>
                 <div class="md-form mb-3">
                    <label data-error="wrong" data-success="right" for="lastname">Username</label>
                    <i class="fa fa-user prefix grey-text"></i>
                    <input type="text" id="uname" name="uname" class="form-control validate">
                   
                </div>
                <div class="md-form mb-3">
                    <label data-error="wrong" data-success="right" for="email">Your email
                    <i class="fa fa-envelope prefix grey-text"></i></label>
                    <input type="email" id="email" name="email" class="form-control validate">
                   
                </div>

                <div class="md-form mb-3">
                    <label data-error="wrong" data-success="right" for="pass">Your password</label>
                    <i class="fa fa-lock"></i>
                    <input type="password" id="pass" name="passwrd" class="form-control validate">
                   
                </div>
                <div class="md-form mb-3">
                    <label data-error="wrong" data-success="right" for="pass">Confirm password</label>
                    <i class="fa fa-lock"></i>
                    <input type="password" id="passwordConf" name="passwordConf" class="form-control validate">
                   
                </div>

            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-success btn-rounded" type="submit">Sign up<i class="fa fa-user-plus ml-2"></i></button>
            </div>
        </div>
    </div>
</div>

</form>

<!-- Login Modal  -->

<form action="/login" method="post">
<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form mb-3">
                     <label data-error="wrong" data-success="right" for="username">Your username</label>
                    <i class="fa fa-user prefix grey-text"></i>
                    <input type="username" id="username" class="form-control validate">
                   
                </div>

                <div class="md-form mb-3">
                    <label data-error="wrong" data-success="right" for="password">Your password</label>
                    <i class="fa fa-lock"></i>
                    <input type="password" id="password" class="form-control validate">
                    
                </div>

            </div>
            <div class="modal-footer d-flex justify-content-center"> 
                <button class="btn btn-success btn-rounded" type="submit"> Login <i class="fa fa-sign-in ml-2"></i></button>
            </div>
            
        </div>
    </div>
</div>
</form>
 <div id='response'></div>
